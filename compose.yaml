services:
  db:
    image: postgres:17
    container_name: doxxy-db
    restart: unless-stopped
    env_file: ./config/.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      retries: 5
      start_period: 5s
      timeout: 10s
    ports:
      - "10.9.2.1:${DB_PORT}:${DB_PORT}"
    volumes:
      - type: volume
        source: db-data
        target: /var/lib/postgresql/data
    networks:
      doxxy:
        - ipv4_address: 10.9.2.1
  backend:
    image: doxxy-backend:latest
    container_name: doxxy-backend
    depends_on:
      - db
    restart: unless-stopped
    volumes:
      - type: bind
        source: ./config
        target: /config
      - type: bind
        source: ./backend/logs
        target: /logs
  bot:
    image: doxxy-bot:latest
    container_name: doxxy-bot
    depends_on:
      - db
    restart: unless-stopped
    volumes:
      - type: bind
        source: ./config
        target: /config
      - type: bind
        source: ./bot/logs
        target: /logs

volumes:
  db-data:
networks:
  doxxy:
    name: doxxy
    ipam:
      config:
        - subnet: 10.9.2.0/24